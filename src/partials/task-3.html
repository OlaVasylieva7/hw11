<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <a href="/src/index.html" class="home__link">Home</a>
      <section class="form__section">
        <h1 class="title">Form</h1>

        <form class="user__form">
          <label>
            <b>Login</b>
            <input type="text" name="login" placeholder="enter your login" />
          </label>
          <label>
            <b>Password</b>
            <input
              type="text"
              name="password"
              placeholder="enter your password"
            />
          </label>

          <button type="submit" id="login__btn">Log in</button>
          <button type="submit" id="submit__btn">Submit</button>
        </form>
      </section>
    </div>

    <script src="/src/js/task-3.js" type="module" ></script>

  </body>
</html>
